        body {

        .container {

            margin: 20px;
            padding: 20px;
            background-color: rgba(201, 64, 64, 0.9);
            box-shadow: 0 0 10px rgb(243, 196, 196);
            border-radius: 8px;
            box-sizing: border-box;
            text-align: center;
        }
        h1, h2 {
            color: white; /* color of title letters */
        }
        .form-group {
            margin-bottom: 15px;
            text-align: center; /* center for all elements */
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: white;
            text-align: center; /* center for labels */

        input, select, button {

        }
        .results {
            margin-top: 20px;
            color: white;
        }

        /* switch settings */
        .ui-switch {
            --switch-bg: rgb(243, 84, 203);
            --switch-width: 48px;
            --switch-height: 20px;
            --circle-diameter: 32px;
            --circle-bg: #f1d7e9;
            --circle-inset: calc((var(--circle-diameter) - var(--switch-height)) / 2);
        }

        .ui-switch input {
            display: none;
        }

        .slider {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: var(--switch-width);
            height: var(--switch-height);
            background: var(--switch-bg);
            border-radius: 999px;
            position: relative;
            cursor: pointer;
        }

        .slider .circle {
            top: calc(var(--circle-inset) * -1);
            left: 0;
            width: var(--circle-diameter);
            height: var(--circle-diameter);
            position: absolute;
            background: var(--circle-bg);
            border-radius: inherit;
            background-image: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIGhlaWdodD0iMjAiIHdpZHRoPSIyMCIgdmlld0JveD0iMCAwIDIwIDIwIj4KICAgIDxwYXRoIGZpbGw9IiNmZmYiCiAgICAgICAgZD0iTTQuMiAyLjVsLS43IDEuOC0xLjguNyAxLjguNy43IDEuOC42LTEuOEw2LjcgNWwtMS45LS43LS42LTEuOHptMTUgOC4zYTYuNyA2LjcgMCAxMS02LjYtNi42IDUuOCA1LjggMCAwMDYuNiA2LjZ6IiAvPgo8L3N2Zz4=");
            background-repeat: no-repeat;
            background-position: center center;
            -webkit-transition: left 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, -webkit-transform 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
            -o-transition: left 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, transform 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
            transition: left 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, transform 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, -webkit-transform 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            box-shadow: 0px 2px 1px -1px rgba(0,0,0,0.2), 0px 1px 1px 0px rgba(0,0,0,0.14), 0px 1px 3px 0px rgba(0,0,0,0.12);
        }

        .slider .circle::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.75);
            border-radius: inherit;
            -webkit-transition: all 500ms;
            -o-transition: all 500ms;
            transition: all 500ms;
            opacity: 0;
        }

        /* actions */

        .ui-switch input:checked + .slider .circle {
            left: calc(100% - var(--circle-diameter));
            background-image: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIGhlaWdodD0iMjAiIHdpZHRoPSIyMCIgdmlld0JveD0iMCAwIDIwIDIwIj4KICAgIDxwYXRoIGZpbGw9IiNmZmYiCiAgICAgICAgZD0iTTQuMiAyLjVsLS43IDEuOC0xLjguNyAxLjguNy43IDEuOC42LTEuOEw2LjcgNWwtMS45LS43LS42LTEuOHptMTUgOC4zYTYuNyA2LjcgMCAxMS02LjYtNi42IDUuOCA1LjggMCAwMDYuNiA2LjZ6IiAvPgo8L3N2Zz4=");
        }

        .ui-switch input:active + .slider .circle::before {
            -webkit-transition: 0s;
            -o-transition: 0s;
            transition: 0s;
            opacity: 1;
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>洧닆洧늻洧닇洧늻洧닀洧늾洧닆洧늾洧닇洧닊 洧늼洧륋롑륋롑뛿롑뮗롑洧륋롑뫯롑</h1>
        
        <h2>洧늻洧늽洧늽 洧닇洧늾洧닍 洧늼洧륋롑륋롑</h2>
        <div id="book-form" class="form-group">
            <form id="book-form">
            <label for="author">洧늻洧닋洧닊洧닁洧륋롑:</label>
            <input type="text" id="author" required>
            
            <label for="title">洧닊洧닂洧닊洧닅洧늾:</label>
            <input type="text" id="title" required>
            
            <label for="genre">洧닀洧늾洧닇洧니洧늾:</label>
            <select id="genre">
                <option value="Science fiction">洧닉洧뉧롑떯롑덣롑뢣롑뉧롑 洧늿洧닂洧뉧롑洧닂洧륋롑</option>
                <option value="Satire">洧닉洧늻洧닊洧닂洧니洧늾</option>
                <option value="Drama">洧늽洧니洧늻洧닆洧늻</option>
                <option value="Action and Adventure">洧늻洧뉧롑洧닂洧륋롑 洧늻洧닇洧늽 洧늻洧늽洧닌洧늾洧닇洧닊洧닋洧니洧늾</option>
                <option value="Romance">洧니洧륋롑럻롑넗롑뢣롑뉧롑</option>
                <option value="Mystery">洧닆洧닏洧닉洧닊洧늾洧니洧닏</option>
                <option value="Horror">洧닁洧륋롑뫯롑뫯롑륋롑</option>
            </select>
            
            <label for="price">洧洧니洧닂洧뉧롑:</label>
            <input type="text" id="price" required>
            
            <button onclick="submitBook()" class="bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600 transition duration-300">
                <i class="fas fa-plus"></i> 洧늻洧늽洧늽 洧늼洧륋롑륋롑
            </button>
        </form>
            
        </div>
        <div id="book-message" class="message"></div>

        <h2>洧닉洧늾洧늻洧니洧뉧롑 洧늼洧륋롑륋롑 洧닍洧닂洧닊洧닁 洧닄洧늾洧닏洧닍洧륋롑뫯롑</h2>
        <div id="search-form" class="form-group">
            <label for="keyword">洧닄洧늾洧닏洧닍洧륋롑뫯롑</label>
            <input type="text" id="keyword">

            <button onclick="searchBooks()" class="bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-600 transition duration-300">
                洧닉洧늾洧늻洧니洧뉧롑
            </button>
            
        </div>
        <div id="search-results" class="results"></div>
    </div>

    <script>
        async function submitBook() {
    const author = document.getElementById('author').value;
    const title = document.getElementById('title').value;
    const genre = document.getElementById('genre').value;
    const price = document.getElementById('price').value;

    if (isNaN(price)) {
        document.getElementById('book-message').textContent = '洧洧니洧닂洧뉧롑 洧닆洧닋洧닉洧닊 洧늼洧늾 洧닇洧닋洧닆洧늼洧늾洧니!';
        return;
    }

    const book = {
        author,
        title,
        genre,
        price: parseFloat(price)
    };

    console.log('Submitting book:', book);

    try {
        const response = await fetch('http://localhost:3000/books', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(book)
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();
        console.log('Response data:', data);

        document.getElementById('book-message').textContent = '洧닊洧닁洧늾 洧늼洧륋롑륋롑 洧늻洧늽洧늽洧늾洧늽 洧닉洧닋洧뉧롑뉧롑덣롑뮗롑뮗롑됋롑벓롑洧닅洧닏:)';
        document.getElementById('book-form').reset();
    } catch (error) {
        console.error('Fetch error:', error);
        document.getElementById('book-message').textContent = '洧니洧늾洧닀洧닂洧닉洧닊洧니洧늻洧닊洧닂洧륋롑 洧늾洧니洧니洧륋롑:(';
    }
}

        function searchBooks() {
            const keyword = document.getElementById('keyword').value;

            fetch(`http://localhost:3000/books/${keyword}`)
            .then(response => response.json())
            .then(data => {
                const results = document.getElementById('search-results');
                results.innerHTML = '';

                if (data.length === 0) {
                    results.textContent = '洧닇洧 洧늼洧륋롑륋롑뛿롑 洧늿洧륋롑벓롑뢣롑:(';
                    return;
                }

                data.forEach(book => {
                    const bookItem = document.createElement('div');
                    bookItem.textContent = `${book.title} by ${book.author} - ${book.genre} - $${book.price}`;
                    results.appendChild(bookItem);
                });
            })
            .catch(error => {
                document.getElementById('search-results').textContent = '洧늾洧니洧니洧륋롑 洧닍洧닂洧닊洧닁 洧늼洧륋롑륋롑 洧닉洧늾洧늻洧니洧뉧롑!';
                console.error('Error:', error);
            });
        }
    </script>
</body>
